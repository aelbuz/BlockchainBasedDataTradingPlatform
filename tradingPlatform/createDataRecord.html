                </div>

                <span class="logout-spn">
                    <div id="userAddress" style="color:#fff; font-size: medium;"></div>

        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation">

        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>VERİ KAYDI OLUŞTUR</h2>
                    </div>
                </div>

                <hr />

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Başlık</label>
                    <div class="col-sm-10">
                        <input type="text" id="inputDataTitle" class="form-control" placeholder="Başlık giriniz...">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Ücret</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" id="inputDataPrice" class="form-control"
                                placeholder="İstediğiniz ücreti giriniz..." />
                            <span class="input-group-addon">ETH</span>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Üst Veri</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputDataMetadata" rows="10"
                            placeholder="Veri hakkındaki bilgileri giriniz..." style="resize: none;"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Dosya</label>
                    <div class="col-sm-10">
                        <input type="file" accept=".txt, .csv" id="dataFileSelector" class="form-control-file">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <div class="text-center">
                            <button class="btn btn-primary" id="createDataRecord" onclick="App.createDataRecord()"
                                type="submit">Veri Kaydını Oluştur</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
